<section class="py-20 bg-gray-50">
  <div class="container mx-auto xl:w-[90%] px-4">
    <div class="mb-12 text-center">
      <h2 class="text-3xl md:text-4xl font-bold text-indigo-900">Our Trusted Brands</h2>
      <p class="mt-3 text-gray-600 text-sm md:text-base max-w-xl mx-auto">
        We partner with world-class brands to deliver premium quality products
      </p>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
      @for (brand of brandsList(); track brand._id) {
        <div
          class="group bg-white rounded-2xl border border-gray-100 p-6 flex flex-col items-center justify-center hover:shadow-lg hover:-translate-y-1 transition-all duration-300 cursor-pointer"
        >
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="h-16 w-auto object-contain grayscale group-hover:grayscale-0 transition duration-300"
          />

          <h3 class="mt-4 text-sm font-medium text-gray-700 group-hover:text-indigo-600 transition">
            {{ brand.name }}
          </h3>
        </div>
      }
    </div>
  </div>
</section>
